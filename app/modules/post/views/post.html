<div class="col-lg-8">

    <h1>{{post.title}}</h1>

    <p class="lead">
        by <a href="#/user/{{post.userid}}">{{post.fullname}}</a>
    </p>
    <hr>

    <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.create_at}}</p>
    <hr>

    <img class="img-responsive" src="{{post.imageUrl}}900x300" alt="" width="900px" height="300px">
    <hr>
    <p class="lead">
        {{post.content}}
    </p>
    <hr>

</div>
